        }

        function sidenavClose() {

        } 
    </script>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const darkModeIcon = document.getElementById("darkModeIcon");
        const isLightMode = localStorage.getItem("theme") === "light";

        document.body.classList.toggle("lightmode", isLightMode);
        updateDarkModeIcon(darkModeIcon, isLightMode);
    });

    function toggleDarkMode() {
        const darkModeIcon = document.getElementById("darkModeIcon");
        const isLightMode = document.body.classList.toggle("lightmode");

        localStorage.setItem("theme", isLightMode ? "light" : "dark");
        updateDarkModeIcon(darkModeIcon, isLightMode);
    }

    function updateDarkModeIcon(icon, isLightMode) {
        icon.innerText = isLightMode ? 'dark_mode' : 'light_mode';
    }
</script>
